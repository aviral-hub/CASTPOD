<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brands Meet Podcasts That Matter</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --accent: #3b82f6;
      --secondary: #8b5cf6;
      --neon: #00e8ff;
      --white: #fff;
      --bg-dark: #181826;
      --radius: 22px;
      --shadow: 0 4px 24px 0 rgba(30,23,69,0.14);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 40% 120%, var(--primary), var(--bg-dark) 90%);
      font-family: 'Inter', Arial, sans-serif;
      color: var(--white);
      min-height: 100vh;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg,rgba(48,56,108,0.60),rgba(55,0,90,0.3));
      backdrop-filter: blur(10px);
      padding: 1.5rem 3rem;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top:0; z-index:10;
      animation: fade-down 1.1s;
    }
    @keyframes fade-down {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: transparent;
      -webkit-background-clip: text; background-clip: text;
      filter: drop-shadow(0 2px 6px rgba(0,232,255,0.12));
    }
    nav ul {
      display: flex; gap: 2.2rem;
      list-style:none; margin:0; padding:0;
    }
    nav a {
      color: var(--white); text-decoration: none;
      font-weight:600; font-size:1.1rem; position:relative;
      padding: 6px 0; transition: color .25s;
    }
    nav a::after {
      content:''; position:absolute; left:0; bottom:-3px;
      width:0; height:2.5px;
      background:linear-gradient(90deg,var(--accent),var(--neon));
      transition:width.3s cubic-bezier(.5,.21,.25,.83); border-radius:3px;
    }
    nav a:hover { color: var(--neon);}
    nav a:hover::after { width:100%; }
    @media(max-width:700px){
      nav {flex-direction:column; align-items:flex-start; gap:10px; padding:1rem 1.2rem;}
      nav ul{gap:1.2rem;}
    }
    /* HERO */
    .hero {
      display: flex; flex-wrap:wrap; align-items: flex-start; gap: 6vw;
      padding: 8vw 8vw 4vw 8vw;
      min-height:60vh;
      justify-content: space-between;
    }
    .hero-content {
      flex: 1 1 340px;
      display:flex;
      flex-direction:column;
      gap:1.7rem;
      z-index:2;
      animation:fade-in 1.3s;
    }
    @keyframes fade-in {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    .hero-title {
      font-size:2.3rem;
      font-weight:800;
      background:linear-gradient(90deg,var(--primary),var(--neon) 80%);
      color:transparent;
      -webkit-background-clip:text;background-clip:text;
      line-height:1.08;
      margin-bottom:1rem;
      filter:drop-shadow(0 2px 16px rgba(99,102,241,0.1));
      text-shadow:0 1px 24px rgba(59,130,246,0.07);
    }
    .hero-subtitle {
      font-size:1.21rem;
      color:#c9ccf8;
      font-weight:400;
      margin-bottom: 0.3rem;
    }
    .cta-row{
      display:flex; gap:1.05rem; margin-top:1.5rem;
      flex-wrap:wrap;
    }
    .cta-btn{
      display: inline-block;
      font-size: 1.10rem;
      font-weight: 700;
      padding:0.82em 2.1em;
      border-radius:999px;
      border:none;
      background:linear-gradient(90deg,var(--neon),var(--primary));
      color:var(--white);
      box-shadow:0 4px 32px 0 rgba(59,130,246,0.13);
      cursor:pointer;
      transition:background .23s, color .15s, transform .19s, box-shadow .22s;
      outline:none;
      text-decoration:none;
      letter-spacing:.02em;
      position:relative;
      overflow:hidden;
    }
    .cta-btn:nth-child(2) {
      background:linear-gradient(90deg,var(--accent),var(--secondary));
    }
    .cta-btn:hover {
      background:linear-gradient(95deg,var(--neon),var(--secondary));
      color:#180f3a;
      transform:translateY(-2px) scale(1.03);
      box-shadow: 0 8px 28px 0 rgba(0,232,255,0.15);
    }
    .creator-tag{
      display:inline-block;
      margin-top:1.4rem;
      color:var(--neon);
      background:rgba(59,130,246,.17);
      border-radius:999px;
      padding:0.3em 1.2em 0.3em 1.2em;
      font-size:.98rem;
      font-weight:600;
      letter-spacing:1px;
      box-shadow:0 2px 6px 0 rgba(59,130,246,0.10);
      backdrop-filter: blur(7px);
    }
    .hero-visual {
      flex:0 1 340px;
      align-self:center; position:relative;
      z-index:1; min-width:300px;min-height:300px; display:flex;align-items:center;justify-content:center;
    }
    .glassmorphism {
      position:absolute; width:100%; height:100%;
      background:linear-gradient(120deg,rgba(99,102,241,0.12) 40%,rgba(59,130,246,0.18) 100%);
      box-shadow: 0 8px 46px 0 rgba(85,0,180,0.17);
      border-radius:24px; backdrop-filter: blur(18px);
      z-index:0; pointer-events:none;
      border:1.5px solid rgba(99,102,241,0.18);
      opacity:0.88;
    }
    .hero-shape {
      width: 240px; height: 240px;
      background:radial-gradient(circle at 70% 25%,var(--primary) 60%,var(--neon) 100%);
      filter:blur(14px) brightness(1.13);
      border-radius:50%;
      position:absolute; top:32px; left:34px; z-index:1;
      opacity:0.58;
      animation:glow-alt 3s ease-in-out infinite alternate;
    }
    @keyframes glow-alt{
      from{filter:blur(14px) brightness(1.07);}
      to{filter:blur(26px) brightness(1.17);}
    }
    @media (max-width: 980px) {
      .hero{flex-direction:column; padding:7vw 4vw 3vw 4vw;gap:3vw;}
      nav{padding:1.1rem 1.2rem;}
    }
    @media (max-width:600px){
      .hero{padding:4vw 1vw;}
      .hero-title{font-size:1.5rem;}
      .creator-tag{font-size:0.89rem;}
      .hero-visual{min-width:210px;min-height:140px;}
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <span class="logo">CASTPOD</span>
    <ul>
      <li><a href="#">Features</a></li>
      <li><a href="#">How it Works</a></li>
      <li><a href="#">Podcasts</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-title">
        Where Brands Meet Podcasts That&nbsp;Matter
      </div>
      <div class="hero-subtitle">
        Real Voices. Real Brands. Real Impact.<br>
        <span style="color:#b6baf7;">This isn't just advertisingâ€”it's <span style="color:var(--neon);font-weight:600;">authentic connection</span>.</span>
      </div>
      <div class="cta-row">
        <a class="cta-btn" href="https://castpod.vercel.app/brand-inquiry" target="_blank">I'm a Brand</a>
        <a class="cta-btn" href="https://castpod.vercel.app/podcast-submission" target="_blank">I'm a Podcaster</a>
      </div>
      <span class="creator-tag">i am creator</span>
    </div>
    <div class="hero-visual">
      <div class="glassmorphism"></div>
      <div class="hero-shape"></div>
      <!-- Optionally add your own SVG/podcast-themed art here! -->
    </div>
  </section>
</body>
</html>
